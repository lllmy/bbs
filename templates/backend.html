<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<h1 style="margin-left:70px;color: #2aabd2" >博客园</h1>
<h1 style="margin-left: 1200px;color:#2aabd2;margin-top: -50px;">{{request.user.username}}</h1>
<div class="container-fluid" style="margin-top:50px">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-info">
              <div class="panel-heading">操作</div>
              <div class="panel-body">
                  <a href="/blog/add_article/">添加新文章</a>
              </div>
                <div class="panel-body">
                  <a href="/blog/add_article/">草稿箱</a>
              </div>
                <div class="panel-body">
                  <a href="/blog/add_article/">博客地址</a>
              </div>
            </div>
        </div>
        <div class="col-md-10">
            <table class="table table-hover">
                <thead>
                    <tr class="success">
                        <th>标题</th>
                        <th>评论数</th>
                        <th>点赞数</th>
                        <th>操作</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
{#                    用for循环获取数据#}
                    {% for article in article_list %}
                        <tr class="info">
                        <td><a href="/blog/{{article.user.username}}/p/{{article.id}}">{{article.title}}</a></td>
                        <td>{{article.comment_count}}</td>
                        <td>{{article.up_count}}</td>
                        <td><a href="">删除</a></td>
                        <td><a href="">编辑</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
